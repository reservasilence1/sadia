<script>
  const questions = [
    { q: "Em que ano as Lojas Americanas foram fundadas?", options: ["1948", "1929", "1963", "1915"], correct: 1 },
    { q: "Qual empresa lan√ßou esta promo√ß√£o?", options: ["Amazon", "Mercado Livre", "Americanas", "Shopee"], correct: 2 },

    { q: "O Natal √© comemorado em qual data?", options: ["25/12", "24/11", "31/12", "01/01"], correct: 0 },
    { q: "Qual produto √© um cl√°ssico na Americanas??", options: ["Doces e chocolates", "M√°quinas industriais", "Carros", "Im√≥veis"], correct: 0 },
    { q: "Quantas letras tem a palavra 'Americanas'?", options: ["4", "10", "6", "11"], correct: 1 },
    { q: "Onde ficam as lojas da Americanas?", options: ["Apenas online", "Em todo o Brasil", "Apenas em capitais", "Apenas em shoppings"], correct: 1 },
    { q: "Qual cor est√° presente no logo da Americanas?", options: ["Azul", "Verde", "Vermelho", "Roxo"], correct: 2 },
    { q: "O que simboliza o Natal?", options: ["Uni√£o", "Trabalho", "Estudo", "Viagem"], correct: 0 },
    { q: "Qual item n√£o pode faltar na ceia?", options: ["P√£o", "Frango", "Refrigerante", "Panetone"], correct: 3 },
    { q: "96 Anos Americanas oferece o que?", options: ["Chaveiro", "80% De Desconto", "Bon√©", "Viagem"], correct: 1 },
  ];

  let current = 0;
  let participantName = "";
  let isLocked = false; // evita m√∫ltiplos cliques

  function startQuiz() {
    participantName = document.getElementById("nameInput").value || "Visitante";
    document.getElementById("nameModal").style.display = "none";
    renderQuestion();
  }

  function renderQuestion() {
    const q = questions[current];
    const questionText = document.getElementById("questionText");
    const optionsContainer = document.getElementById("optionsContainer");
    const feedbackText = document.getElementById("feedbackText");

    isLocked = false;
    questionText.innerText = q.q;
    optionsContainer.innerHTML = "";
    feedbackText.innerText = "";

    document.getElementById("stepText").innerText =
      `Ol√°, ${participantName}! Pergunta ${current + 1} de ${questions.length}`;
    document.getElementById("progressBar").style.width =
      `${(current / questions.length) * 100}%`;

    q.options.forEach((opt, i) => {
      const btn = document.createElement("div");
      btn.className = "option-btn";
      btn.innerText = opt;
      btn.addEventListener("click", () => handleAnswer(i));
      optionsContainer.appendChild(btn);
    });
  }

  function handleAnswer(i) {
    if (isLocked) return;
    isLocked = true;

    const correct = questions[current].correct;

    if (i === correct) {
      document.getElementById("somAcerto").play();
      triggerConfetti();
      document.getElementById("feedbackText").innerText = "‚úÖ Acertou!";
      setTimeout(() => {
        current++;
        if (current >= questions.length) {
          showLoading();
        } else {
          renderQuestion();
        }
      }, 1500);
    } else {
      document.getElementById("somErro").play();
      document.getElementById("feedbackText").innerText = "‚ùå Errou. Tente novamente.";
      // libera para tentar de novo
      isLocked = false;
    }
  }

  function showLoading() {
    document.getElementById("loadingScreen").style.display = "flex";
    setTimeout(() => {
      showFinal();
    }, 5000);
  }

  function showFinal() {
  document.getElementById("loadingScreen").style.display = "none";

  document.querySelector(".quiz-container").innerHTML = `
    <div style="text-align:center;">

        </vturb-smartplayer>
      </div>

      <!-- BOT√ÉO COM DELAY -->

          display: none;
          margin-top: 10px;
          background: linear-gradient(90deg, #C8102E, #A0001E);
          color: white;
          border: none;
          padding: 10px 20px;
          border-radius: 30px;

        "
        onclick="window.location.href='/roleta/'">
        DESCOBRIR MEU PR√äMIO AGORA
      </button>
    </div>
  `;

  /* SCRIPT DO NOVO V√çDEO */
  var s = document.createElement("script");
  s.src = "https://scripts.converteai.net/ac70c486-084d-457e-b1c7-994516d3b1e1/players/6948f1ef76990ab694f8a168/v4/player.js";
  s.async = true;
  document.head.appendChild(s);

  /* MOSTRAR BOT√ÉO AP√ìS 10s */
  setTimeout(() => {
    document.getElementById("delayedButton").style.display = "inline-block";
  }, 10000);
}

  function triggerConfetti() {
    const canvas = document.getElementById('confettiCanvas');
    const confetti = window.confetti.create(canvas, { resize: true });
    confetti({ spread: 100, origin: { y: 0.6 } });
  }
</script>
