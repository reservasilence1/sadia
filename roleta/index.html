<!DOCTYPE html><html lang="pt-br"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roleta de Pr√™mios Sadia</title>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Sora', sans-serif;
      background: #fffdf5;
      color: #333;
      text-align: center;
    }

    .header {
      width: 100%;
      background: #FFD600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
    }

    .header img { height: 28px; }

    .header-icons {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .header-icons .icon-header {
      width: 24px;
      height: 24px;
      object-fit: contain;
      cursor: pointer;
    }

    .logo-evento {
      margin: 50px 0 50px;
    }

    .logo-evento img {
      max-width: 160px;
      height: auto;
    }

    .roleta-wrapper {
      position: relative;
      width: 320px;
      margin: 0 auto 30px;
    }

    .seta {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #C8102E;
      z-index: 2;
    }

    .roleta-container {
      width: 100%;
      height: 320px;
      border: 8px solid #FFD600;
      border-radius: 50%;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .roleta {
      width: 100%;
      height: 100%;
      transform: rotate(0deg);
      transition: transform 10s ease-out;
    }

    .btn-girar {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 16px;
      background: linear-gradient(to right, #C8102E, #A0001E);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    .btn-girar:hover {
      transform: scale(1.05);
    }

    .chances {
      margin-top: 12px;
      color: #777;
      font-size: 14px;
    }

    .popup, .popup-erro {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border-radius: 16px;
      padding: 35px 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      display: none;
      z-index: 9999;
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.4s ease-in-out;
      border: 3px solid #FFD600;
    }

    .popup h2, .popup-erro h2 {
      color: #C8102E;
      font-size: 22px;
      margin-bottom: 12px;
    }

    .popup p, .popup-erro p {
      font-size: 16px;
      color: #444;
    }

    .popup-buttons {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .popup-buttons button {
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
    }

    .btn-resgatar {
      background: #C8102E;
      color: white;
    }

    .btn-resgatar:hover {
      background: #a5001a;
    }

    .btn-tentar {
      background: #FFD600;
      color: #333;
    }

    .btn-tentar:hover {
      background: #f0c300;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to   { opacity: 1; transform: translate(-50%, -50%); }
    }

    footer {
      background: #eee;
      padding: 24px 16px;
      font-size: 14px;
      color: #333;
      margin-top: 60px;
      text-align: center;
    }

    canvas.confetti {
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9998;
    }
  </style>
  <!-- Meta Pixel Code -->

</head>
<body>

  <!-- MENU -->
  <div class="header">
    <img src="roleta/images/logoaqui.webp" alt="Logo Sadia">
    <div class="header-icons">
      <img src="roleta/images/icon-pessoa.webp" alt="Perfil" class="icon-header">
      <img src="roleta/images/icon-coracao.webp" alt="Favoritos" class="icon-header">
      <img src="roleta/images/icon-carrinho.webp" alt="Carrinho" class="icon-header">
    </div>
  </div>

  <!-- LOGO DO EVENTO -->
  <div class="logo-evento">
    <img src="roleta/images/logoevento.png" alt="Logo do Evento">
  </div>

  <!-- ROLETA -->
  <div class="roleta-wrapper">
    <div class="seta"></div>
    <div class="roleta-container">
      <img src="roleta/images/roleta.png" id="roleta" class="roleta">
    </div>
  </div>

  <button class="btn-girar" onclick="girarRoleta()">üéÅ GIRAR A ROLETA</button>
  <div class="chances">Chances restantes: <span id="chances">3</span></div>

  <!-- POPUP PREMIO -->
  <div class="popup" id="popupPremio">
    <h2>üéâ Parab√©ns!</h2>
    <p>Voc√™ ganhou 100% de desconto nos kits de Natal Sadia 2025.</p>
    <div class="popup-buttons">
      <button class="btn-resgatar" onclick="window.location.href='/loja/'">Resgatar presente</button>
    </div>
  </div>

  <!-- POPUP ERRO -->
  <div class="popup-erro" id="popupErro">
    <h2>üòï Tente novamente!</h2>
    <p>Voc√™ ainda tem chances, tente novamente!</p>
    <div class="popup-buttons">
      <button class="btn-tentar" onclick="fecharErro()">Tentar novamente</button>
    </div>
  </div>

  <!-- √ÅUDIOS -->
  <audio id="somGiro" src="roleta/media/giro.mp3"></audio>
  <audio id="somErro" src="roleta/media/erro.mp3"></audio>
  <audio id="somAcerto" src="roleta/media/acerto.mp3"></audio>

  <!-- CONFETTI -->
  <canvas class="confetti" id="confettiCanvas"></canvas>
  <script src="roleta/js/confetti.browser.min.js"></script>

  <!-- SCRIPT DA ROLETA -->
  <script>
    const roleta = document.getElementById('roleta');
    const popup = document.getElementById('popupPremio');
    const popupErro = document.getElementById('popupErro');
    const chancesSpan = document.getElementById('chances');

    const somGiro = document.getElementById('somGiro');
    const somErro = document.getElementById('somErro');
    const somAcerto = document.getElementById('somAcerto');

    let chances = 3;
    let girando = false;
    let totalAngle = 0;

    function girarRoleta() {
      if (girando || chances <= 0) return;

      girando = true;
      chances--;
      chancesSpan.textContent = chances;

      somGiro.play();

      const giroExtra = 360 * 6;
      let angleFinal = 0;

      if (chances === 2) {
        angleFinal = 135;
      } else if (chances === 1) {
        angleFinal = 203.99;
      } else {
        angleFinal = Math.random() * 360;
      }

      totalAngle += giroExtra + angleFinal;
      roleta.style.transition = "transform 10s ease-out";
      roleta.style.transform = `rotate(${totalAngle}deg)`;

      setTimeout(() => {
        setTimeout(() => {
          if (chances === 2) {
            somErro.play();
            popupErro.style.display = "block";
          } else if (chances === 1) {
            somAcerto.play();
            ativarConfetti();
            popup.style.display = "block";
          }
          girando = false;
        }, 1300);
      }, 10000);
    }

    function fecharErro() {
      popupErro.style.display = "none";
    }

    function ativarConfetti() {
      const canvas = document.getElementById('confettiCanvas');
      const confetti = window.confetti.create(canvas, { resize: true });
      const duration = 2000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({ particleCount: 5, spread: 60, origin: { y: 0.6 } });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }
  </script>

  <!-- ‚úÖ RODAP√â CORRETO -->
  <footer>
    <strong>ATENDIMENTO</strong><br>

  </footer>



</body></html>
